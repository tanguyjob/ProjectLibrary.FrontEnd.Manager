<div class="m-5">
    <h1>Auteurs</h1>
    <div class="row mb-5">
        <div class="col-3">
            <button type="button" class="btn btn-primary" (click)="create()">Créer un nouvel auteur</button>
        </div>
        <!-- <div class="col-6">
            <button type="button" class="mt-5 btn btn-primary" (click)="bind()">Lier un auteur à un livre</button>
        </div> -->
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Prénom</th>
        <th scope="col">Date de naissance</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let author of authors; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
            {{ author.name }}
        </td> 
        <td>
            {{ author.firstname }}
        </td>
        <td>{{ author.birthdate | date: "dd/MM/yyyy"  }}</td>
        </tr>
        </tbody>
    </table>
</div>
